<input type="text" [(ngModel)]="data" required />
<button (click)="addData(data)">Add Data</button>
<div *ngIf="datas.length > 0">
  <p>Data:</p>
  <ul>
    <li *ngFor="let d of datas">{{ d }}</li>
  </ul>
</div>
<br />
<button *ngIf="datas.length > 0" (click)="addBlock()">Add Block</button>
<div *ngIf="getBlockHashes().length > 0">
  <p>Block Hashes:</p>
  <ul>
    <li *ngFor="let h of getBlockHashes()">{{ h }}</li>
  </ul>
</div>
